# Fundamental Analysis - Metrics - Tooltips
fundamentalAnalysis.metric.roe.tooltip=Rentabilidade do capital próprio investido pelos acionistas.\nRacional: Quanto maior o ROE, mais eficiente a empresa é em gerar lucro com o patrimônio dos sócios.\nFórmula: Lucro Líquido / Patrimônio Líquido
fundamentalAnalysis.metric.roic.tooltip=Retorno gerado sobre todo o capital investido na operação.\nRacional: Valores acima do custo de capital indicam criação de valor econômico.\nFórmula: NOPAT / Capital Investido
fundamentalAnalysis.metric.netMargin.tooltip=Percentual da receita que se converte em lucro líquido.\nRacional: Margens maiores indicam maior eficiência e poder de precificação.\nFórmula: Lucro Líquido / Receita Líquida
fundamentalAnalysis.metric.ebitdaMargin.tooltip=Eficiência operacional antes de juros, impostos e depreciação.\nRacional: Margens mais altas indicam operação mais eficiente.\nFórmula: EBITDA / Receita Líquida
fundamentalAnalysis.metric.currentPrice.tooltip=Último preço negociado do ativo no mercado.\nRacional: Representa o consenso atual entre compradores e vendedores.\nFórmula: Cotação Atual
fundamentalAnalysis.metric.marketCap.tooltip=Valor total da empresa segundo o mercado.\nRacional: Empresas maiores tendem a ser mais estáveis, porém crescem menos.\nFórmula: Preço da Ação × Número de Ações
fundamentalAnalysis.metric.enterpriseValue.tooltip=Valor total da empresa considerando dívida e caixa.\nRacional: Métrica mais completa para comparar empresas com estruturas de capital diferentes.\nFórmula: Market Cap + Dívida Total - Caixa
fundamentalAnalysis.metric.eps.tooltip=Lucro líquido por ação.\nRacional: Indica a rentabilidade da empresa por ação emitida.\nFórmula: Lucro Líquido / Número de Ações
fundamentalAnalysis.metric.peRatio.tooltip=Relação entre preço da ação e seu lucro.\nRacional: Valores menores podem indicar ativo barato, desde que o lucro seja sustentável.\nFórmula: Preço da Ação / Lucro por Ação (EPS)
fundamentalAnalysis.metric.pegRatio.tooltip=Relação entre o P/L e o crescimento do lucro.\nRacional: Ajusta o preço da ação pelo crescimento esperado do lucro.\n\tPEG = 1 sugere preço justo;\n\tPEG < 1 pode indicar subvalorização;\n\tPEG > 1 pode indicar preço elevado ou forte expectativa de crescimento.\nFórmula: (Preço / Lucro) / Crescimento do Lucro (%)
fundamentalAnalysis.metric.evEbitda.tooltip=Valor da empresa em relação à geração operacional de caixa.\nRacional: Útil para comparar empresas do mesmo setor, independentemente da alavancagem.\nFórmula: Enterprise Value / EBITDA
fundamentalAnalysis.metric.earningsYield.tooltip=Retorno do lucro em relação ao preço pago pela ação.\nRacional: Quanto maior, maior o retorno implícito do investimento.\nFórmula: Lucro por Ação / Preço da Ação
fundamentalAnalysis.metric.fcfYield.tooltip=Retorno do fluxo de caixa livre em relação ao valor de mercado.\nRacional: Indica quanto de caixa a empresa gera para o acionista.\nFórmula: Fluxo de Caixa Livre / Market Cap
fundamentalAnalysis.metric.dividendYield.tooltip=Retorno anual de dividendos sobre o preço da ação.\nRacional: Valores altos indicam foco em renda, mas podem sinalizar baixo crescimento.\nFórmula: Dividendos por Ação / Preço da Ação
fundamentalAnalysis.metric.dividendRate.tooltip=Total de dividendos pagos por ação no último ano.\nRacional: Mostra o fluxo de renda recorrente recebido pelo acionista.\nFórmula: Dividendos Totais / Número de Ações
fundamentalAnalysis.metric.payoutRatio.tooltip=Percentual do lucro distribuído em dividendos.\nRacional: Payout alto indica menor reinvestimento; payout baixo indica foco em crescimento.\nFórmula: Dividendos / Lucro Líquido
fundamentalAnalysis.metric.grahamNumber.tooltip=Preço máximo recomendado segundo Benjamin Graham.\nRacional: Valores abaixo indicam possível subavaliação do ativo.\nFórmula: sqrt(22.5 × EPS × Valor Patrimonial por Ação)
fundamentalAnalysis.metric.grahamFairValue.tooltip=Estimativa de valor justo baseada no método revisado de Benjamin Graham, adaptado ao cenário brasileiro.\nRacional: Ajusta o valuation ao nível estrutural de juros do Brasil, mantendo uma abordagem conservadora.\nFórmula: (EPS × (8.5 + 2g) × 4.4) / Y\nonde\n\tEPS = Lucro por ação;\n\tg = taxa de crescimento esperada;\n\t8.5 = P/L base para empresa sem crescimento;\n\t4.4 = constante histórica do modelo de Graham;\n\tY = taxa de juros de longo prazo no Brasil (fixada em 10% a.a.).
fundamentalAnalysis.metric.marginOfSafety.tooltip=Diferença percentual entre valor justo e preço atual.\nRacional: Margens maiores reduzem o risco de erro na análise.\nFórmula: (Valor Justo - Preço Atual) / Preço Atual
fundamentalAnalysis.metric.revenueGrowthYoy.tooltip=Crescimento da receita em relação ao ano anterior.\nRacional: Crescimento consistente indica aumento da demanda pelo negócio.\nFórmula: (Receita Atual - Receita Ano Anterior) / Receita Ano Anterior
fundamentalAnalysis.metric.revenueGrowthCagr.tooltip=Taxa média anual de crescimento da receita.\nRacional: Mede crescimento sustentável no longo prazo.\nFórmula: (Receita Final / Receita Inicial)^(1/n) - 1
fundamentalAnalysis.metric.revenueGrowthYears.tooltip=Número de anos considerados no cálculo do crescimento.\nRacional: Séries mais longas tendem a ser mais confiáveis.\nFórmula: Ano Final - Ano Inicial
fundamentalAnalysis.metric.totalDebt.tooltip=Total das obrigações financeiras da empresa.\nRacional: Dívida elevada aumenta risco financeiro.\nFórmula: Dívida Curto Prazo + Dívida Longo Prazo
fundamentalAnalysis.metric.netDebt.tooltip=Dívida total descontada do caixa disponível.\nRacional: Indica o endividamento real da empresa.\nFórmula: Dívida Total - Caixa e Equivalentes
fundamentalAnalysis.metric.netDebtEbitda.tooltip=Relação entre dívida líquida e geração operacional.\nRacional: Valores baixos indicam maior capacidade de pagamento.\nFórmula: Dívida Líquida / EBITDA
fundamentalAnalysis.metric.currentRatio.tooltip=Capacidade de pagar obrigações de curto prazo.\nRacional: Valores acima de 1 indicam liquidez adequada.\nFórmula: Ativo Circulante / Passivo Circulante
fundamentalAnalysis.metric.assetTurnover.tooltip=Eficiência no uso dos ativos para gerar receita.\nRacional: Quanto maior, melhor a utilização dos ativos.\nFórmula: Receita Líquida / Ativos Totais
fundamentalAnalysis.metric.ebitda.tooltip=Lucro operacional antes de juros, impostos e depreciação.\nRacional: Aproxima a geração de caixa da operação.\nFórmula: Lucro Operacional + Depreciação + Amortização
fundamentalAnalysis.metric.freeCashFlow.tooltip=Caixa gerado após investimentos em ativos fixos.\nRacional: Caixa disponível para dividendos, redução de dívida ou reinvestimento.\nFórmula: Fluxo de Caixa Operacional - CAPEX
fundamentalAnalysis.metric.operatingCashFlow.tooltip=Caixa gerado pelas atividades principais.\nRacional: Sustenta a operação e os investimentos da empresa.\nFórmula: Caixa das Operações
fundamentalAnalysis.metric.capex.tooltip=Investimentos em ativos de longo prazo.\nRacional: CAPEX elevado pode indicar expansão ou manutenção intensiva.\nFórmula: Aquisição de Ativos Fixos
fundamentalAnalysis.metric.fcfNetIncome.tooltip=Relação entre geração de caixa e lucro contábil.\nRacional: Valores próximos de 1 indicam lucro de boa qualidade.\nFórmula: Fluxo de Caixa Livre / Lucro Líquido
fundamentalAnalysis.metric.dayHigh.tooltip=Maior preço negociado no dia.\nRacional: Indica o nível máximo de pressão compradora.\nFórmula: High do Dia
fundamentalAnalysis.metric.dayLow.tooltip=Menor preço negociado no dia.\nRacional: Indica o nível máximo de pressão vendedora.\nFórmula: Low do Dia
fundamentalAnalysis.metric.change1d.tooltip=Variação percentual em relação ao último fechamento.\nRacional: Reflete o movimento diário do mercado.\nFórmula: (Preço Atual - Preço Anterior) / Preço Anterior
fundamentalAnalysis.metric.change5d.tooltip=Variação percentual nos últimos 5 pregões.\nRacional: Captura movimentos de curtíssimo prazo.\nFórmula: (Preço Atual - Preço 5d) / Preço 5d
fundamentalAnalysis.metric.change1m.tooltip=Variação percentual no último mês.\nRacional: Indica tendência de curto prazo.\nFórmula: (Preço Atual - Preço 1m) / Preço 1m
fundamentalAnalysis.metric.change3m.tooltip=Variação percentual nos últimos 3 meses.\nRacional: Ajuda a identificar tendências intermediárias.\nFórmula: (Preço Atual - Preço 3m) / Preço 3m
fundamentalAnalysis.metric.change6m.tooltip=Variação percentual nos últimos 6 meses.\nRacional: Indica direção do ativo no médio prazo.\nFórmula: (Preço Atual - Preço 6m) / Preço 6m
fundamentalAnalysis.metric.changeYtd.tooltip=Desempenho acumulado no ano corrente.\nRacional: Permite comparar o ativo com índices no mesmo período.\nFórmula: (Preço Atual - Preço Início do Ano) / Preço Início do Ano
fundamentalAnalysis.metric.change1y.tooltip=Variação percentual em 52 semanas.\nRacional: Reflete o desempenho anual do ativo.\nFórmula: (Preço Atual - Preço 1y) / Preço 1y
fundamentalAnalysis.metric.52wHigh.tooltip=Maior preço nos últimos 12 meses.\nRacional: Referência de resistência histórica.\nFórmula: High 52w
fundamentalAnalysis.metric.52wLow.tooltip=Menor preço nos últimos 12 meses.\nRacional: Referência de suporte histórica.\nFórmula: Low 52w
fundamentalAnalysis.metric.distance52wHigh.tooltip=Distância percentual até a máxima anual.\nRacional: Quanto menor, mais próximo o preço está do topo histórico recente.\nFórmula: (Preço Atual - Máxima 52w) / Máxima 52w
fundamentalAnalysis.metric.distance52wLow.tooltip=Distância percentual até a mínima anual.\nRacional: Quanto maior, mais distante o preço está do fundo recente.\nFórmula: (Preço Atual - Mínima 52w) / Mínima 52w

