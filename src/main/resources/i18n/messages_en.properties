# Fundamental Analysis - Metrics - Tooltips
fundamentalAnalysis.metric.roe.tooltip=Return on shareholders' equity.\nRationale: The higher the ROE, the more efficiently the company generates profit from shareholders' capital.\nFormula: Net Income / Shareholders' Equity
fundamentalAnalysis.metric.roic.tooltip=Return generated on total invested capital.\nRationale: Values above the cost of capital indicate economic value creation.\nFormula: NOPAT / Invested Capital
fundamentalAnalysis.metric.netMargin.tooltip=Percentage of revenue converted into net profit.\nRationale: Higher margins indicate greater efficiency and pricing power.\nFormula: Net Income / Net Revenue
fundamentalAnalysis.metric.ebitdaMargin.tooltip=Operating efficiency before interest, taxes, and depreciation.\nRationale: Higher margins indicate a more efficient operation.\nFormula: EBITDA / Net Revenue
fundamentalAnalysis.metric.currentPrice.tooltip=Last traded price of the asset in the market.\nRationale: Represents the current consensus between buyers and sellers.\nFormula: Current Price
fundamentalAnalysis.metric.marketCap.tooltip=Total market value of the company.\nRationale: Larger companies tend to be more stable but grow less.\nFormula: Share Price  Number of Shares
fundamentalAnalysis.metric.enterpriseValue.tooltip=Total company value considering debt and cash.\nRationale: More comprehensive metric for comparing companies with different capital structures.\nFormula: Market Cap + Total Debt - Cash
fundamentalAnalysis.metric.eps.tooltip=Average earnings per share over the last 12 months.\nRationale: Represents the company's profit distributed to shareholders.\nFormula: Net Income / Number of Shares
fundamentalAnalysis.metric.peRatio.tooltip=Relationship between share price and earnings.\nRationale: Lower values may indicate an undervalued asset, provided earnings are sustainable.\nFormula: Share Price / Earnings Per Share (EPS)
fundamentalAnalysis.metric.pegRatio.tooltip=Relationship between the P/E ratio and earnings growth.\nRationale: Adjusts the stock price by the expected earnings growth.\n\tPEG = 1 suggests fair value;\n\tPEG < 1 may indicate undervaluation;\n\tPEG > 1 may indicate overvaluation or strong growth expectations.\nFormula: (Price / Earnings) / Earnings Growth (%)
fundamentalAnalysis.metric.evEbitda.tooltip=Company value relative to operating cash generation.\nRationale: Useful for comparing companies within the same sector regardless of leverage.\nFormula: Enterprise Value / EBITDA
fundamentalAnalysis.metric.earningsYield.tooltip=Earnings return relative to the price paid for the share.\nRationale: The higher it is, the greater the implied return on investment.\nFormula: Earnings Per Share / Share Price
fundamentalAnalysis.metric.fcfYield.tooltip=Free cash flow return relative to market value.\nRationale: Indicates how much cash the company generates for shareholders.\nFormula: Free Cash Flow / Market Cap
fundamentalAnalysis.metric.dividendYield.tooltip=Annual dividend return relative to the share price.\nRationale: High values indicate income focus but may signal low growth.\nFormula: Dividends Per Share / Share Price
fundamentalAnalysis.metric.dividendRate.tooltip=Total dividends paid per share over the last year.\nRationale: Shows the recurring income stream received by shareholders.\nFormula: Total Dividends / Number of Shares
fundamentalAnalysis.metric.payoutRatio.tooltip=Percentage of earnings distributed as dividends.\nRationale: High payout indicates less reinvestment; low payout indicates growth focus.\nFormula: Dividends / Net Income
fundamentalAnalysis.metric.grahamNumber.tooltip=Maximum recommended price according to Benjamin Graham.\nRationale: Values below indicate potential undervaluation.\nFormula: sqrt(22.5  EPS  Book Value Per Share)
fundamentalAnalysis.metric.grahamFairValue.tooltip=Fair value estimate based on Benjamin Graham?s revised method, adapted to the Brazilian market.\nRationale: Adjusts valuation to Brazil?s structural interest rate level while maintaining a conservative approach.\nFormula: (EPS  (8.5 + 2g)  4.4) / Y\nwhere\n\tEPS = earnings per share;\n\tg = expected growth rate;\n\t8.5 = base P/E for a no-growth company;\n\t4.4 = historical constant from Graham?s model;\n\tY = long-term Brazilian interest rate (fixed at 10% per year).
fundamentalAnalysis.metric.marginOfSafety.tooltip=Percentage difference between fair value and current price.\nRationale: Larger margins reduce the risk of valuation error.\nFormula: (Fair Value - Current Price) / Current Price
fundamentalAnalysis.metric.revenueGrowthYoy.tooltip=Revenue growth compared to the previous year.\nRationale: Consistent growth indicates increasing demand for the business.\nFormula: (Current Revenue - Prior Year Revenue) / Prior Year Revenue
fundamentalAnalysis.metric.revenueGrowthCagr.tooltip=Average annual revenue growth rate.\nRationale: Measures sustainable long-term growth.\nFormula: (Final Revenue / Initial Revenue)^(1/n) - 1
fundamentalAnalysis.metric.revenueGrowthYears.tooltip=Number of years considered in the growth calculation.\nRationale: Longer series tend to be more reliable.\nFormula: Final Year - Initial Year
fundamentalAnalysis.metric.totalDebt.tooltip=Total financial obligations of the company.\nRationale: High debt increases financial risk.\nFormula: Short-Term Debt + Long-Term Debt
fundamentalAnalysis.metric.netDebt.tooltip=Total debt net of available cash.\nRationale: Indicates the company?s actual leverage.\nFormula: Total Debt - Cash and Equivalents
fundamentalAnalysis.metric.netDebtEbitda.tooltip=Relationship between net debt and operating generation.\nRationale: Lower values indicate greater debt repayment capacity.\nFormula: Net Debt / EBITDA
fundamentalAnalysis.metric.currentRatio.tooltip=Ability to meet short-term obligations.\nRationale: Values above 1 indicate adequate liquidity.\nFormula: Current Assets / Current Liabilities
fundamentalAnalysis.metric.assetTurnover.tooltip=Efficiency in using assets to generate revenue.\nRationale: Higher values indicate better asset utilization.\nFormula: Net Revenue / Total Assets
fundamentalAnalysis.metric.ebitda.tooltip=Operating profit before interest, taxes, and depreciation.\nRationale: Approximates operating cash generation.\nFormula: Operating Income + Depreciation + Amortization
fundamentalAnalysis.metric.freeCashFlow.tooltip=Cash generated after investments in fixed assets.\nRationale: Cash available for dividends, debt reduction, or reinvestment.\nFormula: Operating Cash Flow - CAPEX
fundamentalAnalysis.metric.operatingCashFlow.tooltip=Cash generated by core business activities.\nRationale: Sustains operations and investments.\nFormula: Cash From Operations
fundamentalAnalysis.metric.capex.tooltip=Investments in long-term assets.\nRationale: High CAPEX may indicate expansion or intensive maintenance.\nFormula: Fixed Asset Acquisition
fundamentalAnalysis.metric.fcfNetIncome.tooltip=Relationship between cash generation and accounting profit.\nRationale: Values close to 1 indicate high-quality earnings.\nFormula: Free Cash Flow / Net Income
fundamentalAnalysis.metric.dayHigh.tooltip=Highest traded price of the day.\nRationale: Indicates the maximum level of buying pressure.\nFormula: Day High
fundamentalAnalysis.metric.dayLow.tooltip=Lowest traded price of the day.\nRationale: Indicates the maximum level of selling pressure.\nFormula: Day Low
fundamentalAnalysis.metric.change1d.tooltip=Percentage change compared to the previous close.\nRationale: Reflects daily market movement.\nFormula: (Current Price - Previous Price) / Previous Price
fundamentalAnalysis.metric.change5d.tooltip=Percentage change over the last 5 trading days.\nRationale: Captures very short-term movements.\nFormula: (Current Price - 5d Price) / 5d Price
fundamentalAnalysis.metric.change1m.tooltip=Percentage change over the last month.\nRationale: Indicates short-term trend.\nFormula: (Current Price - 1m Price) / 1m Price
fundamentalAnalysis.metric.change3m.tooltip=Percentage change over the last 3 months.\nRationale: Helps identify intermediate trends.\nFormula: (Current Price - 3m Price) / 3m Price
fundamentalAnalysis.metric.change6m.tooltip=Percentage change over the last 6 months.\nRationale: Indicates medium-term direction.\nFormula: (Current Price - 6m Price) / 6m Price
fundamentalAnalysis.metric.changeYtd.tooltip=Year-to-date performance.\nRationale: Allows comparison with indices over the same period.\nFormula: (Current Price - Start of Year Price) / Start of Year Price
fundamentalAnalysis.metric.change1y.tooltip=Percentage change over 52 weeks.\nRationale: Reflects annual asset performance.\nFormula: (Current Price - 1y Price) / 1y Price
fundamentalAnalysis.metric.52wHigh.tooltip=Highest price over the last 12 months.\nRationale: Historical resistance reference.\nFormula: 52w High
fundamentalAnalysis.metric.52wLow.tooltip=Lowest price over the last 12 months.\nRationale: Historical support reference.\nFormula: 52w Low
fundamentalAnalysis.metric.distance52wHigh.tooltip=Percentage distance to the annual high.\nRationale: The smaller it is, the closer the price is to its recent peak.\nFormula: (Current Price - 52w High) / 52w High
fundamentalAnalysis.metric.distance52wLow.tooltip=Percentage distance to the annual low.\nRationale: The higher it is, the farther the price is from its recent bottom.\nFormula: (Current Price - 52w Low) / 52w Low

